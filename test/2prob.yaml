tdd 2probs:

  problems:
   
    problem 1:
      problem:
        name: J2

      discretization:
        geom file: '/Users/bngranz/codes/calibr8/source/calibr8/test/mesh/notch2D/notch2D.dmg'
        mesh file: '/Users/bngranz/codes/calibr8/source/calibr8/test/mesh/notch2D/notch2D.smb'
        assoc file: '/Users/bngranz/codes/calibr8/source/calibr8/test/mesh/notch2D/notch2D.txt'
        num steps: 4
        step size: 1.

      residuals:
        global residual:
          type: 'mechanics'
          nonlinear max iters: 15
          nonlinear absolute tol: 1.e-12
          nonlinear relative tol: 1.e-12
          print convergence: false
        local residual:
          type: 'small_J2'
          nonlinear max iters: 500
          nonlinear absolute tol: 1.e-12
          nonlinear relative tol: 1.e-12
          materials:
            body:
              E: 1000.
              nu: 0.25
              K: 100.
              Y: 2.
              cte: 0.
              delta_T: 0.

      dirichlet bcs:
        expression:
          bc 1: [0, 0, xmin, 0.0]
          bc 2: [0, 1, ymin, 0.0]
          bc 3: [0, 1, ymax, 0.001 * t]

      quantity of interest:
        type: 'average displacement'

      linear algebra:
        Linear Solver Type: "Belos"
        Preconditioner Type: "Teko"
        Linear Solver Types:
          Belos:
            Solver Type: "Block GMRES"
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1.e-12
                Output Frequency: 10
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 200
                Block Size: 1
                Num Blocks: 200
                Flexibile Gmres: false
            VerboseObject:
              Output File: "none"
              Verbosity Level: "none"
        Preconditioner Types:
          Teko:
            Inverse Type: "BGS2x2"
            Write Block Operator: false
            Test Block Operator: false
            Inverse Factory Library:
              BGS2x2:
                Type: "Block Gauss-Seidel"
                Use Upper Triangle: false
                Inverse Type 1: "AMG2"
                Inverse Type 2: "AMG1"
              AMG2:
                Type: "MueLu"
                number of equations: 2
                verbosity: "none"
                'problem: symmetric': false
              AMG1:
                Type: "MueLu"
                verbosity: "none"
                number of equations: 1
                'problem: symmetric': false
              GS:
                Type: "Ifpack2"
                Overlap: 1
                Ifpack2 Settings:
                  'relaxation: type': "Gauss-Seidel"

